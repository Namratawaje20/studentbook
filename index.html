<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentBook</title>
    <link rel="icon" href="record.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .studentdiv {
            background-color: #e0f7fa;
            border: 2px solid #00897b;
            border-radius: 12px;
            margin: 20px auto;
            padding: 15px;
            width: 60%;
            font-size: 18px;
            color: #004d40;
            font-family: 'Poppins', sans-serif;
        }

        .students-entry {
            text-align: center;
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
            color: #00796b;
            margin-top: 30px;
            text-shadow: 1px 1px 2px #004d40;
        }

        .input-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #input {
            padding: 10px;
            border: 2px solid #00897b;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }

        .btn-1, .btn-2 {
            padding: 10px 15px;
            margin: 0 10px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-1:hover {
            background-color: #004d40;
        }

        .btn-2 {
            background-color: #004d40;
        }

        .btn-2:hover {
            background-color: #00251a;
        }
    </style>
</head>
<body>
    <h1 class="students-entry">StudentBook ðŸ“šâœ¨</h1>
    <div id="students-entry"></div>
    <div class="input-container">
        <input type="text" placeholder="Enter your name" id="input">
        <button class="btn-1" onclick="add()">Add</button>
        <button class="btn-2" onclick="remove()">Remove</button>
    </div>

    <script>
        const students = [];

        function loadstudents() {
            const studentsEntry = document.getElementById('students-entry');
            studentsEntry.innerHTML = "";
            students.forEach((student, index) => {
                const studentDiv = document.createElement('div');
                studentDiv.className = 'studentdiv';
                studentDiv.innerHTML = `${index + 1}. ${student}`;
                studentsEntry.appendChild(studentDiv);
            });
        }

        function add() {
            const studentInput = document.getElementById('input');
            if (studentInput.value) {
                students.push(studentInput.value);
                studentInput.value = "";
                loadstudents();
            }
        }

        function remove() {
            const studentInput = document.getElementById('input');
            const studentIndex = students.indexOf(studentInput.value);
            if (studentIndex !== -1) {
                students.splice(studentIndex, 1);
                studentInput.value = "";
                loadstudents();
            } else {
                alert('Student name not found');
            }
        }
    </script>
</body>
</html>
