<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>StudentBook ðŸ“’</h1>
        <ul id="studentList" class="student-list"></ul>
        <div class="input-container">
            <input type="text" id="studentInput" placeholder="Enter student name">
            <button class="add-btn" onclick="addStudent()">Add</button>
            <button class="remove-input-btn" onclick="clearInput()">Clear</button>
        </div>
    </div>
    <script>
        // Array to hold student names
        let students = [];
    
        // Function to render the student list
        function renderStudentList() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; // Clear existing list
    
            students.forEach((student, index) => {
                const li = document.createElement('li');
                li.className = 'student-item';
                li.innerHTML = `
                    <span class="name">${index + 1}. ${student}</span>
                `;
                studentList.appendChild(li);
            });
        }
    
        // Function to add a student to the list
        function addStudent() {
            const studentInput = document.getElementById('studentInput');
            const studentName = studentInput.value.trim();
    
            if (studentName !== '') {
                students.push(studentName);
                studentInput.value = ''; // Clear the input field
                renderStudentList();
            } else {
                alert('Please enter a student name');
            }
        }
    
        // Function to clear the input field
        function clearInput() {
            const studentInput = document.getElementById('studentInput');
            studentInput.value = ''; // Clear the input field
        }
    </script>
    
</body>
</html>
